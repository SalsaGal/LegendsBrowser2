<ul class="mb-0">
    {{- range $event := .Events }}
    <li>
        [{{ $event.Id }}] In {{ time $event.Year $event.Seconds72 }},
        {{ html ($event.Details.Html $.Context) }}
        {{ if ne .Collection -1 }} <a class="collection" href="/collection/{{.Collection}}"><i
                class="fa-solid fa-magnifying-glass fa-xs"></i></a>{{end}}
        {{ json $event.Details }}
    </li>
    {{- end}}
</ul>
